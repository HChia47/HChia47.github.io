<!DOCTYPE html>
<html>
<head>
  <title>ToDoList</title>
  <meta charset="utf-8" / >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </footer>
</head>

<body>
  <div class="container">
    <h1 class="text-center">ToDoList</h1>
    <h2 class="text-center">Welcome to the ToDoList!</h2>
    <div class="row">
      <form class="col-6 mx-auto">
        <div class="input-group">
          <input id="input" class="form-control" placeholder="Please enter a task and never do it" value="Add a ToDoList Item">
          <span>
            <button id="addButton" type="button" class="btn btn-success">Add</button>
          </span>
        </div>
      </form>
    </div>
    <div class="row">
      <ul id ="ul" class="col-6 mx-auto">
      </ul>
    </div>
    <div class="row">
      <button id="clearButton" type="button" class="btn btn-danger mx-auto">Clear</button>
    </div>
  </div>
</body>

</html>
